<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="購物網">
    <meta name="description" content="嗨！歡迎加入國立科技高中。參加社團不僅可以豐富自己的人生、寬闊自己的視野。">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://0101dd.github.io/front/">
    <meta property="og:title" content="購物網">
    <meta property="og:description" content="嗨！歡迎加入國立科技高中。參加社團不僅可以豐富自己的人生、寬闊自己的視野。">
    <meta property="og:image" content="https://0101dd.github.io/front/apple.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://0101dd.github.io/front/">
    <meta property="twitter:title" content="購物網">
    <meta property="twitter:description" content="嗨！歡迎加入國立科技高中。參加社團不僅可以豐富自己的人生、寬闊自己的視野。">
    <meta property="twitter:image" content="https://0101dd.github.io/front/apple.jpg">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
